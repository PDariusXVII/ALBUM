<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preto e Branco</title>
    <style>
        body{
            display: grid;
            place-content: center;
            background-color: #202239;
            height: 100vh;
            margin: 0;
        }
        img{
            width: 350px;
            height: 250px;
            filter: grayscale(100%);
        }
        img:hover{
            filter: grayscale(0%);
            cursor: pointer;
            transition: 1s ease all;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <!-- <img src="https://images.pexels.com/photos/4962833/pexels-photo-4962833.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt=""> -->
    <img src="https://images.pexels.com/photos/3257803/pexels-photo-3257803.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
</body>
</html>
